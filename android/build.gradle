
// Top-level build file where you can add configuration options common to all sub-projects/modules.
def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
       // classpath 'com.android.tools.build:gradle:2.2.3'
       classpath 'com.android.tools.build:gradle:7.0.4' // 최신 버전으로 변경

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.android.library'

android {
    // compileSdkVersion safeExtGet('compileSdkVersion', 28)
    // buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')
    // defaultConfig {
    //     minSdkVersion safeExtGet('minSdkVersion', 16)
    //     targetSdkVersion safeExtGet('targetSdkVersion', 28)
    // }
    
    compileSdkVersion safeExtGet('compileSdkVersion', 33) // 33 이상 권장
    buildToolsVersion safeExtGet('buildToolsVersion', '33.0.0') // 최신 버전

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21) // 21 이상 권장
        targetSdkVersion safeExtGet('targetSdkVersion', 33) // 33 이상 권장
    }
}

repositories {
    google() // 추가
    mavenCentral()
}

dependencies {
    //implementation project(':openCVLibrary310')
    // implementation 'com.facebook.react:react-native:+'
    // implementation 'commons-codec:commons-codec:1.13'
    
    implementation 'com.facebook.react:react-native:0.72.4' // React Native 최신 안정 버전
    implementation 'commons-codec:commons-codec:1.15' // 최신 버전
}
  
